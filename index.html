<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/style.css"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Chess</title>
  </head>
  <body>
    <div class="welcome-banner-box"></div>
    <img
      class="headerImg"
      src="/assets/Chess-4-2-2025.png"
      alt=""
    />
    <div class="your-turn">
      Your turn
      <span class="whos-turn"></span>
    </div>
    <div class="game">
      <div class="board"></div>
      <div class="move-history-container">
        <h3>Move History</h3>
        <div class="move-history"></div>
      </div>
      <div class="captured-pieces">
        <div class="captured-white">
          <h3>White's Captured Pieces</h3>
          <div class="captured-container white"></div>
          <h2 class="white-score-box">
            Score: <span class="white-score">0</span>
          </h2>
        </div>
        <div class="captured-black">
          <h3>Black's Captured Pieces</h3>
          <div class="captured-container black"></div>
          <h2 class="black-score-box">
            Score: <span class="black-score">0</span>
          </h2>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="/pieces.js"
    ></script>
    <script
      type="module"
      src="/starting-possitions.js"
    ></script>
    <script
      type="module"
      src="/main.js"
    ></script>
    <script
      type="module"
      src="/moves.js"
    ></script>
    <script
      type="module"
      src="/piece-functions/piece-functions.js"
    ></script>
  </body>
</html>
