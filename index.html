<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="/style.css"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Chess</title>
  </head>
  <body>
    <h1>Welcome to my awesome chess game!</h1>
    <div class="your-turn">
      Your turn
      <span class="whos-turn"></span>
    </div>
    <div class="board"></div>
    <div class="captured-pieces">
      <div class="captured-white">
        <h3>White's Captured Pieces</h3>
        <div class="captured-container white"></div>
      </div>
      <div class="captured-black">
        <h3>Black's Captured Pieces</h3>
        <div class="captured-container black"></div>
      </div>
    </div>
    <script
      type="module"
      src="/pieces.js"
    ></script>
    <script
      type="module"
      src="/starting-possitions.js"
    ></script>
    <script
      type="module"
      src="/main.js"
    ></script>
    <script
      type="module"
      src="/moves.js"
    ></script>
    <script
      type="module"
      src="/piece-functions/piece-functions.js"
    ></script>
  </body>
</html>
